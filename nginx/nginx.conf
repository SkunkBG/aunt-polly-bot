# ============================================================================
# NGINX КОНФИГУРАЦИЯ для Aunt Polly Bot
# ============================================================================
#
# Возможности:
# - Rate limiting (ограничение запросов)
# - Защита от DDoS
# - Ограничение одновременных соединений
# - Фильтрация по IP Telegram серверов
# - Защита webhook secret token
#
# Установка:
# 1. Замените BOTDOMAIN.COM на ваш домен
# 2. Настройте SSL сертификаты (Let's Encrypt / certbot)
# 3. docker-compose --profile nginx up -d
#
# ============================================================================

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Базовые настройки
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Оптимизация
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Размеры буферов
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 8k;
    
    # Таймауты
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Скрываем версию nginx
    server_tokens off;
    
    # Логи
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # =========================================================================
    # ЗАЩИТА: Rate Limiting
    # =========================================================================
    
    # Зона для ограничения запросов по IP
    # 10 запросов в секунду с burst до 20
    limit_req_zone $binary_remote_addr zone=bot_limit:10m rate=10r/s;
    
    # Зона для ограничения одновременных соединений
    # Максимум 10 соединений с одного IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Статус код при превышении лимита
    limit_req_status 429;
    limit_conn_status 429;
    
    # =========================================================================
    # ЗАЩИТА: Whitelist IP Telegram (опционально)
    # =========================================================================
    
    # IP-адреса серверов Telegram
    geo $is_telegram {
        default 0;
        149.154.160.0/20 1;
        91.108.4.0/22 1;
        91.108.8.0/22 1;
        91.108.12.0/22 1;
        91.108.16.0/22 1;
        91.108.20.0/22 1;
        91.108.56.0/22 1;
    }
    
    # =========================================================================
    # UPSTREAM: Бэкенд бота
    # =========================================================================
    
    upstream bot_backend {
        server aunt-polly-bot:8081;
        keepalive 32;
    }
    
    # =========================================================================
    # SERVER: HTTP -> HTTPS редирект
    # =========================================================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name BOTDOMAIN.COM;
        
        # ACME challenge для Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Редирект на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # =========================================================================
    # SERVER: HTTPS (основной)
    # =========================================================================
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name BOTDOMAIN.COM;
        
        # SSL сертификаты (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/BOTDOMAIN.COM/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/BOTDOMAIN.COM/privkey.pem;
        
        # SSL настройки
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;
        
        # Защитные заголовки
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # =====================================================================
        # WEBHOOK ENDPOINT
        # =====================================================================
        
        location /bot/ {
            # Rate limiting
            limit_req zone=bot_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            
            # Опционально: разрешить только IP Telegram
            # if ($is_telegram = 0) {
            #     return 403;
            # }
            
            # Проксирование на бота
            proxy_pass http://bot_backend;
            proxy_http_version 1.1;
            
            # Заголовки
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Таймауты
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # Буферы
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # Nginx status
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }
        
        # Блокируем остальное
        location / {
            return 404;
        }
    }
}
